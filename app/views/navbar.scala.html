@import models.Participant
@(part: Participant, stage: Int)
<nav class="navbar navbar-default navbar-fixed-top navbar-color-on-scroll">
  <div class="container-fluid">
    <div class="navbar-header">
      <span class="navbar-text">Hi @part.name!</span>
      <span class="navbar-text navbar-right" style="margin-left:20px;">
        @if(stage<=part.stage){
            <a class="navbar-link" href="@controllers.routes.ChallengeController.foa(part.id.toString,stage)">FOA @if(stage<8){(part @stage)}else{(full)}</a>
        }
      </span>
    </div>
  </div>
</nav>
<!-- End Navbar -->
