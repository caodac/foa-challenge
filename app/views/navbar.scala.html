@import models.Participant
@(part: Participant, stage: Int)
<nav class="navbar navbar-default navbar-fixed-top navbar-color-on-scroll">
  <div class="container-fluid">
    <div class="navbar-header">
      <span class="navbar-text" style="margin-left:5px;"><a class="navbar-link" href="@controllers.routes.ChallengeController.challenge(part.id.toString)">@part.name</a></span>

      <span class="navbar-text" style="margin-left:20px;">
        @if(stage<=part.stage){
          <a class="navbar-link" target="#foa"
             href="@controllers.routes.ChallengeController.foa(part.id.toString,stage)">FOA @if(stage<8){(part @stage)}else{(full)}</a>
        }
      </span>

      <span class="navbar-text"  style="margin-left:20px;">
        <a class="navbar-link" target="#foa"
           href="https://ncats.nih.gov/translator/about/faq">FAQ</a>
      </span>
      
      <span class="navbar-text navbar-right" style="margin-left:20px;">
        <b>Concept Letter due <span id="due-date"></span></b>
      </span>
      
    </div>
  </div>
</nav>
<!-- End Navbar -->
