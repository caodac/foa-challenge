@import play.twirl.api.HtmlFormat

@this(webjars: org.webjars.play.WebJarsUtil)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <link rel="icon" type="image/png" href='@routes.Assets.versioned("images/favicon.png")'>
    <title>"NCATS Translator Challenge"</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"/>
    <link rel="stylesheet" media="screen" href='@webjars.url("font-awesome.min.css")'>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/material-kit.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/ttt.css")">
  </head>
  <body class="index-page">
    <div class="wrapper">
      <div class="header header-filter"
      style="background-image: url('@routes.Assets.versioned("images/riskin-sbir.jpg")');">
        <div class="container">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <div class="brand"
              style="text-align:left; font-style:italic; margin-top:10vh;">
            Noel says hi
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="main main-raised" style="background-color: black; margin: -250px 30px 0px;">
      <div class="section section-basic">
        <div class="section section-basic">
          <div class="container">
            <div id="ttt-board" class="ttt-board">
              <img src=@routes.Assets.versioned("images/board.png") class="backgrd">
              <div class="overlay">
                <div id="tictactoe"></div>
              </div>
            </div>
            <div align="left"><span id='turn'>Player X</span></div>
          </div>
        </div>
      </div>
  </div>
  </body>
  <head>
    <script type='text/javascript' src='@webjars.url("jquery.min.js")'></script>
    <script type='text/javascript' src='@webjars.url("bootstrap.min.js")'></script>
    <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
    <script type='text/javascript' src='@routes.Assets.versioned("javascripts/material.min.js")'></script>
    <script src="@routes.Assets.versioned("javascripts/ttt.js")" type="text/javascript"></script>
  </head>
</html>
