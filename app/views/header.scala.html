
@(id: String, stage: Int)
<div class="wrapper">
  <div class="header header-filter"
       style="background-image: url('@routes.Assets.versioned("images/riskin-sbir.jpg")');">
    <div class="container">
      <div class="row">
	<div class="col-md-12">
	  <div class="brand">
	    <h1>Challenge @stage</h1>
	  </div>
	  <nav aria-label="Page navigation" style="text-align:center;">
	    <ul class="pagination">
	      @for(i <- 1 to 8) {
		<li @if(i==stage){class="active"}><a href='@routes.ChallengeController.challenge(id,i)'><span style="color:white;">@i</a></a></li>
	      }
	    </ul>
	  </nav>	      
	</div>
      </div>
    </div>
  </div>
</div>
