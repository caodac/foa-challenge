@(webjars: org.webjars.play.WebJarsUtil, title: String)(nav: Html)(header: Html)(content: Html)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <link rel="icon" type="image/vnd.microsoft.icon" href='@routes.Assets.versioned("images/favicon.ico")'>
    <title>@title</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"/>
    <link rel="stylesheet" media="screen" href='@webjars.url("font-awesome.min.css")'>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/material-kit.css")">	
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">	
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
  </head>
  <body class="index-page">
    @nav
    @header
    
    <div class="main main-raised">
      @content
    </div>
  </body>
  <head>
    <script type='text/javascript' src='@webjars.url("jquery.min.js")'></script>
    <script type='text/javascript' src='@webjars.url("bootstrap.min.js")'></script>
    <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>      
    <script type='text/javascript' src='@routes.Assets.versioned("javascripts/material.min.js")'></script>  
  </head>
</html>
