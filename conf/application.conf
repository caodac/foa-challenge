##
## please minimize the number of command line used in production
## per this issue:
##   https://github.com/playframework/playframework/issues/7017
## specifically, using -Dhttp.port=xxx will cause problems. using too
## many -Ds on the commandline seem to also cause problems.. sigh.
## this seems be specific to linux. macos works fine.
http.port=9000

play {
  http {
    context = "/challenge"
    host = "https://ncats.io"
    parser {
      maxMemoryBuffer=10kB
      maxDiskBuffer=1MB
    }
    
    session {
      cookieName = "NCATS_FOA_SESSION"
    }
    
    secret {
      key = "0b8933dc0f1f910541cbb252b5db5a7e6258d7e3161e4db218e7cf74d58a1c74"
    }
  }
  
  mailer {
     host = "localhost"
     port = 25
     mock = yes
  }
  
  filters {
    headers {
      contentSecurityPolicy = "default-src https://* 'unsafe-inline' 'self'; img-src https://* 'self'; style-src https://* 'unsafe-inline' 'self';"
    }
    hosts {
       allowed = ["128.231.87.87","128.231.87.88","ifxprod1:9004","ifxprod2:9004",".ncats.io", "localhost:9000", ".nih.gov", "subzero:9000"]
    }
  }
  
  ws {
    ssl {
       # Configuring HTTPS with Play WS does not require programming.  You can
       # set up both trustManager and keyManager for mutual authentication, and
       # turn on JSSE debugging in development with a reload.
       #debug.handshake = true
       trustManager = {
         stores = [
            { type = "PEM", path = "conf/cacert.pem" }
            { type = "PEM", path = "conf/certbot.pem" }
            { path = ${java.home}/lib/security/cacerts }
         ]
       }
    }
  }
}

# Database configuration
# ~~~~~ 
# You can declare as many datasources as you want.
# By convention, the default datasource is named `default`
include "h2.conf"
#include "mysql.conf"

# Ebean configuration
# ~~~~~
# You can declare as many Ebean servers as you want.
# By convention, the default server is named `default`
ebean.default="models.*"

# Number of database connections
# See https://github.com/brettwooldridge/HikariCP/wiki/About-Pool-Sizing
fixedConnectionPool = 9

# Set Hikari to fixed size
play.db {
  prototype {
    hikaricp.minimumIdle = ${fixedConnectionPool}
    hikaricp.maximumPoolSize = ${fixedConnectionPool}
  }
}

# Job queue sized to HikariCP connection pool
database.dispatcher {
  executor = "thread-pool-executor"
  throughput = 1
  thread-pool-executor {
    fixed-pool-size = ${fixedConnectionPool}
  }
}


