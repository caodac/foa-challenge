# This is the main configuration file for the application.
# https://www.playframework.com/documentation/latest/ConfigFile
#play.modules.disabled+="play.api.mvc.CookiesModule"
#play.modules.enabled+="play.api.mvc.LegacyCookiesModule"

play.filters.headers.contentSecurityPolicy = "default-src https://* 'self'; img-src https://* 'self'; style-src https://* 'unsafe-inline' 'self';"
#play.filters.headers.contentSecurityPolicy = null

play.filters.hosts {
   allowed = [".ncats.io", "localhost:9000", ".nih.gov", "subzero:9000"]
}

play.http.context = "/challenge"

# Database configuration
# ~~~~~ 
# You can declare as many datasources as you want.
# By convention, the default datasource is named `default`
db.default.driver=org.h2.Driver
db.default.url="jdbc:h2:./challenge;MVCC=TRUE"
db.default.username=sa

# Ebean configuration
# ~~~~~
# You can declare as many Ebean servers as you want.
# By convention, the default server is named `default`
ebean.default="models.*"

# Number of database connections
# See https://github.com/brettwooldridge/HikariCP/wiki/About-Pool-Sizing
fixedConnectionPool = 9

# Set Hikari to fixed size
play.db {
  prototype {
    hikaricp.minimumIdle = ${fixedConnectionPool}
    hikaricp.maximumPoolSize = ${fixedConnectionPool}
  }
}

# Job queue sized to HikariCP connection pool
database.dispatcher {
  executor = "thread-pool-executor"
  throughput = 1
  thread-pool-executor {
    fixed-pool-size = ${fixedConnectionPool}
  }
}

challenge {
   maxStage = 8
}